<html>
    <head>
        <title>Chapter 37.5: Calculate Loan</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3>Compute Loan Payment</h3>

        <form action = "GetParameters"
              method = "get">
            <!-- text fields for user input -->
            <p><label>Loan Amount: </label>
                <input type = "text" name = "loanAmount" size = "20" /></p>
            
            <p><label>Annual Interest Rate: </label>
                <input type = "text" name = "annualInterestRate" size = "20" /></p>
            
            <p><label>Number of Years: </label>
                <input type = "text" name = "numberOfYears" size = "10" /></p>

            <!-- create the submit and reset buttons -->
            <p><input type = "submit" value = "Submit" />
                <input type = "reset" value = "Reset" /></p>
        </form>
    </body>
</html>
